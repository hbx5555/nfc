<!--
    you can substitue the span of reauth email for a input with the email and
    include the remember me checkbox
    -->
<div class="container">
    <div class="card card-container">
        <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="email" id="inputEmail" class="form-control" [(ngModel)]="uname" name="first" placeholder="Email address" required autofocus>
            <button *ngIf="!submitted" class="btn btn-lg btn-primary btn-block btn-signin" (click)="onSubmitClicked();" type="submit">Sign in</button>
            <button *ngIf="submitted" class="btn btn-primary btn-lg btn-waiting"><i class="fa fa-refresh fa-spin"></i> Waiting to pass credit card...</button>
        </form><!-- /form -->


    </div><!-- /card-container -->
</div><!-- /container -->
<pre *ngIf="submitted">
    {{uname}} has been submitted!
</pre>
